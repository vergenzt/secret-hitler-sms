type: array
items:
  type: object
  properties:
    name:
      type: string
      maxLength: 20
      description: Name of the player.
    phone:
      pattern: '^\+\d+$'
      description: Phone number to send SMSes to.
    honorific:
      type: string
      maxLength: 20
      description: Used to prefix "President" or "Chancellor", e.g. "Madam President".
examples:
  - - name: Tim
      phone: +1555123456
      honorific: Mr.
    - name: Amanda
      phone: +1555123456
      honorific: Madam
